[build-system]
requires = ["setuptools>=67.7.2"]
build-backend = "setuptools.build_meta"

[project]
name = "schemapack"
version = "1.0.0"
description = "Make your JSON Schemas sociable and create linked data model."
readme = "README.md"
authors = [
    { name = "German Human Genome Phenome Archive (GHGA)", email = "contact@ghga.de" },
]
requires-python = ">=3.9"
license = { text = "Apache 2.0" }
classifiers = [
    "Development Status :: 1 - Planning",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries",
    "Intended Audience :: Developers",
]
dependencies = [
    "pydantic >=2, <3",
    "pydantic_settings >=2, <3",
    "PyYAML >=6.0.1, <7",
    "jsonschema >=4.19.2, <5",
    "immutabledict >=3.0.0, <4",
]

[tool.setuptools.packages.find]
where = ["src"]
