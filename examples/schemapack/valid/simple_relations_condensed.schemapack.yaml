schemapack: 3.0.0
description: A simple schemapack
classes:
  Dataset:
    id:
      propertyName: alias
    content:
      "$schema": "https://json-schema.org/draft/2020-12/schema"
      additionalProperties: false
      description: A dataset that is a collection of files.
      properties:
        dac_contact:
          type: string
      type: object

    relations:
      files:
        targetClass: File
        mandatory:
          origin: true
          target: true
        multiple:
          origin: true
          target: true
  File:
    id:
      propertyName: alias
    content:
      "$schema": "https://json-schema.org/draft/2020-12/schema"
      additionalProperties: false
      description: Contains data.
      properties:
        checksum:
          type: string
        filename:
          type: string
        format:
          type: string
        size:
          type: integer
      required:
        - filename
        - format
        - checksum
        - size
      type: object
