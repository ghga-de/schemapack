schemapack: 0.3.0
description: A simple schemapack # with no root class but with descriptions.
classes:
  File:
    id:
      propertyName: alias
    content: ../../content_schemas/File.schema.json
  Dataset:
    id:
      propertyName: alias
    content: ../../content_schemas/Dataset.schema.json
    relations:
      files:
        targetClass: File
        mandatory:
          origin: true
          target: true
        multiple:
          origin: true
          target: true
