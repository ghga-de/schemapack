# a schemapack with a many-to-many relation that is optional at the target end:
schemapack: 0.2.0
classes:
  A:
    id_property: alias
    content: ../../content_schemas/AnyObject.schema.json
    relations:
      b:
        targetClass: B
        mandatory:
          origin: true
          target: false
        multiple:
          origin: true
          target: true
  B:
    id_property: alias
    content: ../../content_schemas/AnyObject.schema.json
