description: a simple schemapack with a root class
schemapack: 0.2.0
classes:
  File:
    id:
      propertyName: alias
    content: ../../content_schemas/File.schema.json
  Dataset:
    id:
      propertyName: alias
    content: ../../content_schemas/Dataset.schema.json
    relations:
      files:
        targetClass: File
        mandatory:
          origin: true
          target: true
        multiple:
          origin: true
          target: true
root_class: Dataset
