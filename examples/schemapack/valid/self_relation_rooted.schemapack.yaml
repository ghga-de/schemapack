description: A class referencing itself in a relation
schemapack: 0.2.0
classes:
  SomeClass:
    id:
      propertyName: alias
    content: ../../content_schemas/AnyObject.schema.json
    relations:
      some_relation:
        targetClass: SomeClass # <-
        mandatory:
          origin: false
          target: false
        multiple:
          origin: true
          target: true
        lookup: in_document
root_class: SomeClass
