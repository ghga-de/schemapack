# a schemapack with a many-to-one relation that is mandatory at both ends:
schemapack: 0.2.0
classes:
  A:
    id_property: alias
    content: ../../content_schemas/AnyObject.schema.json
    relations:
      b:
        targetClass: B
        mandatory:
          origin: true
          target: true
        multiple:
          origin: true
          target: false
  B:
    id_property: alias
    content: ../../content_schemas/AnyObject.schema.json
