schemapack: 0.2.0
classes:
  File:
    id_property: alias
    content: ../../content_schemas/File.schema.json
    relations: {}
  Dataset:
    id_property: alias
    content: ../../content_schemas/Dataset.schema.json
    relations:
      files: dataset_files
relations:
  dataset_files:
    description: A dataset can reference multiple files.
    a:
      class: Dataset
      mandatory: true
      multiplicity: false
    b:
      class: File
      mandatory: true
      multiplicity: true
