# a simple schemapack without a root class
schemapack: 0.2.0
classes:
  A:
    id_property: alias
    content: ../../content_schemas/AnyObject.schema.json
    relations:
      many_to_many:
        targetClass: B
        mandatory:
          origin: true
          target: true
        multiple:
          origin: true
          target: true
      one_to_many:
        targetClass: B
        mandatory:
          origin: true
          target: true
        multiple:
          origin: false
          target: true
      many_to_one:
        targetClass: B
        mandatory:
          origin: true
          target: true
        multiple:
          origin: true
          target: false
      one_to_one:
        targetClass: B
        mandatory:
          origin: true
          target: true
        multiple:
          origin: false
          target: false
  B:
    id_property: alias
    content: ../../content_schemas/AnyObject.schema.json
