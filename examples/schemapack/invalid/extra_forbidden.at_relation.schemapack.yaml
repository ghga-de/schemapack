# attributes that are not part of the schemapack spec are not allowed:
schemapack: 0.2.0
classes:
  File:
    id_property: alias
    content: ../../content_schemas/File.schema.json
  Dataset:
    id_property: alias
    content: ../../content_schemas/Dataset.schema.json
    relations:
      files:
        targetClass: File
        mandatory:
          origin: true
          target: true
        multiple:
          origin: true
          target: true
        additional_attribute: is_not_allowed # <-
