# Relation property that is expected to be of one_to_one cardinality is specified as
# list:
datapack: 0.1.0
resources:
  A:
    a1:
      content:
        alias: a1
      relations:
        many_to_many:
          - b1
          - b2
        one_to_many:
          - b1
          - b2
        many_to_one: b1
        one_to_one:
          - b1 # <-
  B:
    b1:
      content:
        alias: b1
    b2:
      content:
        alias: b2
