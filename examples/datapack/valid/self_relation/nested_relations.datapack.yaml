# Nested relations between resources of the same type:
datapack: 0.1.0
resources:
  SomeClass:
    a:
      content:
        alias: a
      relations:
        files:
          - b
    b:
      content:
        alias: b
      relations:
        files:
          - c
    c:
      content:
        alias: c
      relations:
        files: []
