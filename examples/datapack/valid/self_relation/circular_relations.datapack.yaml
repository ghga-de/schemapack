# This datapack has a circular relation between two resources:
# (This is valid, but no denormalization can be performed.)
datapack: 3.0.0
resources:
  SomeClass:
    a:
      content: {}
      relations:
        some_relation:
          targetClass: SomeClass
          targetResources:
            - b # <-
    b:
      content: {}
      relations:
        some_relation:
          targetClass: SomeClass
          targetResources:
            - a # <-
