# Nested relations between resources of the same type:
# (Same as ./multiple_relation_groups.datapack.yaml, but rooted to example_file_a)
datapack: 0.1.0
resources:
  SomeClass:
    a:
      content:
        alias: a
      relations:
        files:
          - b
    b:
      content:
        alias: b
      relations:
        files:
          - c
    c:
      content:
        alias: c
      relations:
        files: []
root:
  class_name: SomeClass
  resource_id: a
