# Contains all cardinality types:
datapack: 0.3.0
resources:
  A:
    a1:
      content: {}
      relations:
        many_to_many:
          - b1
          - b2
        one_to_many:
          - b1
          - b2
        many_to_one: b1
        one_to_one: b1
    a2:
      content: {}
      relations:
        many_to_many:
          - b1 # may overlap with a1.relations.many_to_many
        one_to_many:
          - b3 # must not overlap with a1.relations.one_to_many
        many_to_one: b1 # may be the same as a1.relations.many_to_one
        one_to_one: b2 # must be different that the one_to_one relation of a1 and a3
    a3:
      content: {}
      relations:
        many_to_many: [] # may be empty
        one_to_many: [] # may be empty
        many_to_one: b2 # may also be different than a1.relations.many_to_one
        one_to_one: b3 # must be different that the one_to_one relation of a1 and a2
  B:
    b1:
      content: {}
    b2:
      content: {}
    b3:
      content: {}
